{% extends 'layout/base.html' %}

{% block content %}
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Slug</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.title }}</td>
                <td>{{ category.slug }}</td>
                <td>
                    <a href="#" class="btn btn-secondary">Modifier</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admin:categories.create' %}" class="btn btn-secondary">Ajouter nouvelle cat√©gorie</a>
{% endblock %}
