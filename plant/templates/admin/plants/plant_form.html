<form action="#" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-md-6 mb-2">
            <label for="{{ form.title.id_for_label }}" class="mb-1">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group col-md-6 mb-2">
            <label for="{{ form.slug.id_for_label }}" class="mb-1">Slug</label>
            {{ form.slug }}
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-4 mb-2">
            <label for="{{ form.shade.id_for_label }}" class="mb-1">Ombre</label>
            {{ form.shade }}
        </div>
        <div class="form-group col-md-4 mb-2">
            <label for="{{ form.moisture.id_for_label }}" class="mb-1">Humidit√©</label>
            {{ form.moisture }}
        </div>
        <div class="form-group col-md-4 mb-2">
            <label for="{{ form.wind.id_for_label }}" class="mb-1">Vent</label>
            {{ form.wind }}
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6 mb-2">
            <label for="{{ form.soil.id_for_label }}" class="mb-1">Sol</label>
            {{ form.soil }}
        </div>
        <div class="form-group col-md-6 mb-2">
            <label for="{{ form.growth_rate.id_for_label }}" class="mb-1">Taux de croissance</label>
            {{ form.growth_rate }}
        </div>
    </div>
    <div class="form-group mb-2">
        <label for="{{ form.category.id_for_label }}" class="mb-1">Category</label>
        {{ form.category }}
    </div>
    <div class="form-group mb-2">
        <label for="{{ form.description.id_for_label }}" class="mb-1">Description</label>
        {{ form.description }}
    </div>
    <div class="form-group mb-2">
        <label for="{{ form.image.id_for_label }}" class="mb-1">Image</label>
        {{ form.image }}
    </div>
    <button class="btn btn-primary" type="submit">Envoyer</button>
</form>
